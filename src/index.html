<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <main>
      <section class="recent-scores">
        <header>
          <h2>Recent Scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </header>
        <ul class="scores-list"></ul>
      </section>

      <section class="add-scores">
        <header>
          <h2>Add your Scores</h2>
        </header>
        <form action="">
          <input
            type="text"
            name="name"
            class="user"
            placeholder="Add your name"
          />
          <input
            type="number"
            name="score"
            class="score"
            placeholder="Add your score"
          />
        </form>
        <button type="submit" class="submit-btn">Submit</button>
      </section>
    </main>
  </body>
</html>
